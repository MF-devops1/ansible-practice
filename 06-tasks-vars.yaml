- name: Variables 
  hosts: local
  connection: local
  vars:
    course: "Devops with AWS"
    Duration: 120hrs
    trainer : Siva
  tasks:
  - name: print the variable
    vars: 
      course: Ansible
    ansible.builtin.debug:
        msg: "course is {{course}}, Duration is {{Duration}}, Trainer is  {{trainer}}"
      
  - name: print the variables1
    ansible.builtin.debug:
      msg: "course is {{course}}, Duration is {{Duration}}, Trainer is {{trainer}}"
